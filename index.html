<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>etch-a-sketch</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">etch-a-sketch</h1>

  <div id="main-container">
    <div id="sketchbook-container"></div>
    <div id="controls-container">

      <div id="dimension-input-container">
        <p id="dimension-value">Dimension: 16 x 16</p>
        <input type="range" id="dimension-input" value="16" min=1 max=30>
      </div>
      
      <div id="buttons-container">
        <button id="random-button">random</button>
        <button id="black-button">black</button>
        <button id="eraser-button">eraser</button>
        <button id="clear-button">clear</button>
      </div>

      <div id="rgb-selectors">
        <label for="red">r</label>
        <input type="range" id="red" value="0" min="0" max="255">
        <label for="green">g</label>
        <input type="range" id="green" value="0" min="0" max="255">
        <label for="blue">b</label>
        <input type="range" id="blue" value="0" min="0" max="255">
      </div>

      <div id="color-preview"></div>

    </div>
  </div>
</body>
</html>
